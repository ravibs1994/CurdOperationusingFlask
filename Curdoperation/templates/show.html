<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data</title>
</head>
<body>
    <h1>Student Data</h1>
    <table style="width:20%">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
        </tr>
        {% for row in data %}
           <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
               <td>{{ row[2] }}</td>
           </tr>
        {% endfor %}
   </table>
</body>
</html>
